<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Folder Clube Dados Inteligentes</title>
<style>
  body {
    font-family: 'Segoe UI', 'Arial', sans-serif;
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background: #f5f5f5;
  }
  .document {
    background: white;
    padding: 0;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    border-radius: 8px;
    overflow: hidden;
  }
  .header {
    background: linear-gradient(135deg, #0E6251 0%, #139a74 100%);
    color: white;
    padding: 40px;
    text-align: center;
  }
  .header h1 {
    font-size: 32pt;
    margin: 0 0 10px 0;
    font-weight: 700;
  }
  .header .tagline {
    font-size: 16pt;
    margin: 0;
    opacity: 0.95;
  }
  .header .target {
    font-size: 13pt;
    margin: 15px 0 0 0;
    padding: 12px 20px;
    background: rgba(255,255,255,0.2);
    border-radius: 25px;
    display: inline-block;
  }
  .intro-section {
    padding: 40px;
    text-align: center;
    background: #f8fcfb;
  }
  .intro-section h2 {
    color: #0E6251;
    font-size: 24pt;
    margin: 0 0 20px 0;
  }
  .intro-section p {
    font-size: 12pt;
    line-height: 1.7;
    color: #333;
    max-width: 800px;
    margin: 0 auto 15px;
  }
  .problems {
    padding: 40px;
    background: #fff;
  }
  .problems h2 {
    color: #0E6251;
    font-size: 20pt;
    text-align: center;
    margin: 0 0 30px 0;
  }
  .problem-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }
  .problem-card {
    padding: 20px;
    background: #fff5f5;
    border-left: 4px solid #e74c3c;
    border-radius: 4px;
  }
  .problem-card strong {
    color: #c0392b;
    font-size: 11pt;
    display: block;
    margin-bottom: 8px;
  }
  .problem-card p {
    font-size: 10pt;
    color: #555;
    margin: 0;
    line-height: 1.5;
  }
  .niveis-section {
    padding: 40px;
    background: #f8fcfb;
  }
  .niveis-section h2 {
    color: #0E6251;
    font-size: 24pt;
    text-align: center;
    margin: 0 0 10px 0;
  }
  .niveis-subtitle {
    text-align: center;
    color: #666;
    font-size: 11pt;
    margin: 0 0 40px 0;
  }
  .niveis-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
  }
  .nivel-card {
    background: white;
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .nivel-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(14, 98, 81, 0.15);
    border-color: #0E6251;
  }
  .nivel-header {
    padding: 25px 20px;
    text-align: center;
    color: white;
  }
  .nivel-1 .nivel-header { background: linear-gradient(135deg, #3498db, #2980b9); }
  .nivel-2 .nivel-header { background: linear-gradient(135deg, #0E6251, #139a74); }
  .nivel-3 .nivel-header { background: linear-gradient(135deg, #e67e22, #d35400); }
  .nivel-header h3 {
    margin: 0 0 8px 0;
    font-size: 18pt;
  }
  .nivel-header .descricao {
    font-size: 10pt;
    opacity: 0.95;
    margin: 0;
  }
  .nivel-preco {
    font-size: 28pt;
    font-weight: 700;
    margin: 15px 0 5px 0;
  }
  .nivel-preco small {
    font-size: 12pt;
    font-weight: 400;
  }
  .nivel-body {
    padding: 25px 20px;
  }
  .nivel-body ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .nivel-body li {
    padding: 8px 0;
    font-size: 10pt;
    line-height: 1.5;
    border-bottom: 1px solid #f0f0f0;
  }
  .nivel-body li:before {
    content: "✓";
    color: #27ae60;
    font-weight: bold;
    margin-right: 10px;
  }
  .nivel-body li:last-child {
    border-bottom: none;
  }
  .diferencial-section {
    padding: 40px;
    background: white;
  }
  .diferencial-section h2 {
    color: #0E6251;
    font-size: 20pt;
    text-align: center;
    margin: 0 0 30px 0;
  }
  .diferenciais {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 25px;
  }
  .diferencial-item {
    display: flex;
    gap: 15px;
    align-items: start;
    padding: 20px;
    background: #f8fcfb;
    border-radius: 8px;
    border-left: 4px solid #0E6251;
  }
  .diferencial-content strong {
    display: block;
    color: #0E6251;
    font-size: 11pt;
    margin-bottom: 5px;
  }
  .diferencial-content p {
    margin: 0;
    font-size: 10pt;
    color: #555;
    line-height: 1.5;
  }
  .contact-section {
    background: linear-gradient(135deg, #0E6251 0%, #139a74 100%);
    color: white;
    padding: 40px;
    text-align: center;
  }
  .contact-section h2 {
    font-size: 24pt;
    margin: 0 0 10px 0;
  }
  .contact-section p {
    font-size: 12pt;
    margin: 0 0 25px 0;
    opacity: 0.95;
  }
  .contact-info {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
    margin-bottom: 30px;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
  }
  .contact-item {
    padding: 20px;
    background: rgba(255,255,255,0.1);
    border-radius: 8px;
  }
  .contact-item strong {
    display: block;
    font-size: 10pt;
    margin-bottom: 8px;
    opacity: 0.9;
  }
  .contact-item div {
    font-size: 11pt;
    font-weight: 600;
  }
  .cta-button {
    display: inline-block;
    background: white;
    color: #0E6251;
    padding: 15px 40px;
    border-radius: 30px;
    font-size: 13pt;
    font-weight: 600;
    text-decoration: none;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .cta-button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 20px rgba(255,255,255,0.3);
  }
  .bonus-section {
    padding: 30px 40px;
    background: #fff9e6;
    border-top: 3px solid #f39c12;
    border-bottom: 3px solid #f39c12;
  }
  .bonus-section h3 {
    color: #e67e22;
    font-size: 18pt;
    text-align: center;
    margin: 0 0 20px 0;
  }
  .bonus-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    text-align: center;
  }
  .bonus-item {
    padding: 20px;
    background: white;
    border-radius: 8px;
  }
  .bonus-item strong {
    display: block;
    color: #d35400;
    font-size: 11pt;
    margin-bottom: 8px;
  }
  .bonus-item p {
    margin: 0;
    font-size: 9pt;
    color: #666;
  }
  @media (max-width: 900px) {
    .niveis-grid, .diferenciais, .bonus-grid, .contact-info {
      grid-template-columns: 1fr;
    }
  }
  @media print {
    body { background: white; }
    .document { box-shadow: none; }
  }
</style>
</head>
<body>
<div class="document">
<!-- Conteúdo conforme fornecido -->
</div>
</body>
</html>
